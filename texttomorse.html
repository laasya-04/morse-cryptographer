<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Morse Converter</title>
    <link rel="stylesheet" href="texttomorse.css">
</head>
<body>
    <div class="container">
        <div class="inputtext">
            <input type="text" id="userInput" placeholder="Enter the text you want to convert to morse code">
        </div>
        <p id="outputtext">Morse Code Output</p>
        <button id="convert">Convert</button>
    </div>
    <script src="texttomorse.js"></script>
</body>
</html>
