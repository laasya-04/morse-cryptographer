<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Morse Converter</title>
    <link rel="stylesheet" href="texttomorse.css">
</head>
<body>
    <div class="container">
        <div class="inputtext">
            <input type="text" id="userInput" placeholder="Enter the text you want to convert to morse code">
        </div>
        <div class="outputtext">
            Morse Code Output
        </div>
        <button id="convert">Convert</button>
    </div>
    
</body>
</html>
