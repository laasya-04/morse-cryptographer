<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Morse Code Cryptographer</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="morseBackground"></canvas>

  <div class="top-bar">
    <h1>Morse Code Cryptographer</h1>
    <div class="top-links">
      <button onclick="window.location.href='about.html'">About</button>
      <button onclick="window.location.href='howtouse.html'">How to Use</button>
    </div>
  </div>

  <div class="container">
    <textarea id="textInput" placeholder="Enter text or Morse code..."></textarea>
    <br/>
    <button onclick="convertToMorse()">To Morse</button>
    <button onclick="convertToText()">To Text</button>
    <br/>
    <textarea id="resultOutput" placeholder="Result will appear here..."></textarea>
    <br/>
    <button onclick="playMorse()">▶ Play</button>
    <button onclick="pauseMorse()">⏸ Pause</button>
    <button onclick="stopMorse()">⏹ Stop</button>
    <button onclick="repeatMorse()">🔁 Repeat</button>
  </div>
  <footer>Made with 💙 for Morse code enthusiasts</footer>
  <script src="script.js">
  if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('SW registered', reg))
      .catch(err => console.error('SW registration failed', err));
  });
  }
  </script>
</body>
</html>
