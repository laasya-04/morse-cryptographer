<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse to Text Converter</title>
    <link rel="stylesheet" href="morsetotext.css">
</head>
<body>
    <div class="container">
        <div class="inputtext">
            <input type="text" id="userInput" placeholder="Enter the morse code(through keyboard) you want to convert to text">
        </div>
        <p id="outputtext">Text Output</p>
        <button id="convert">Convert</button>
    </div>
    <script src="morsetotext.js"></script>
</body>
</html>
